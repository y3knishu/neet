<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NEET PG Quiz</title>
<link rel="stylesheet" href="style.css" />
<style>
  body { margin:0; font-family: Arial, sans-serif; }
  #container {
    display: flex; height: 100vh;
  }
  #palette {
    width: 120px; background: #f5f5f5; border-right: 1px solid #ccc;
    overflow-y: auto; padding: 10px;
  }
  .palette-item {
    margin: 5px; padding: 8px; cursor: pointer; border-radius: 5px;
    text-align: center; font-weight: bold; user-select: none;
    border: 1px solid #ccc;
  }
  .palette-item.answered.correct { background: #4CAF50; color: white; }
  .palette-item.answered.wrong { background: #F44336; color: white; }
  .palette-item.current { border: 2px solid #2196F3; }
  #quizArea {
    flex: 1; padding: 20px;
    display: flex; flex-direction: column; justify-content: space-between;
  }
  #questionNumber { font-weight: bold; margin-bottom: 10px; }
  #questionText { font-size: 18px; margin-bottom: 10px; }
  #questionImage { max-width: 100%; max-height: 250px; margin-bottom: 10px; }
  .option {
    background: #eee; margin: 5px 0; padding: 10px; border-radius: 5px; cursor: pointer;
    user-select: none;
  }
  .option.correct { background: #4CAF50; color: white; }
  .option.wrong { background: #F44336; color: white; }
  .option.disabled { cursor: default; opacity: 0.7; }
  #navButtons {
    margin-top: 20px; display: flex; justify-content: space-between;
  }
  button {
    padding: 10px 20px; font-size: 16px; cursor: pointer;
  }
  #resultSummary {
    display: none;
  }
</style>
</head>
<body>

<div id="container">
  <div id="palette"></div>
  <div id="quizArea">
    <div>
      <div id="questionNumber"></div>
      <div id="questionText"></div>
      <img id="questionImage" src="" alt="" style="display:none;" />
      <div id="options"></div>
    </div>
    <div id="navButtons">
      <button id="prevBtn">Previous</button>
      <button id="submitBtn">Submit</button>
      <button id="nextBtn">Next</button>
      <button id="retryBtn" style="display:none;">Retry</button>
      <button id="homeBtn">Back to Home</button>
    </div>
    <div id="resultSummary">
      <h2>Quiz Summary</h2>
      <p>Correct: <span id="correctCount"></span></p>
      <p>Wrong: <span id="wrongCount"></span></p>
      <p>Attempted: <span id="attemptedCount"></span></p>
      <p>Total Score: <span id="totalScore"></span></p>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="quiz.js"></script>

</body>
</html>
