<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NEET PG Quiz Homepage</title>
<style>
  body { font-family: Arial, sans-serif; background: linear-gradient(45deg, #ff0057, #ffec00, #00ff6a, #006eff, #ff00e0); min-height: 100vh; margin: 0; }
  h1 { text-align: center; color: white; padding: 20px; }
  #subjectsContainer {
    max-width: 900px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(150px,1fr));
    gap: 15px;
    padding: 20px;
  }
  .subject-card {
    background: white;
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    transition: transform 0.2s ease;
  }
  .subject-card:hover {
    transform: scale(1.05);
  }
  /* Different colors for year groups */
  .year-1 { background: #FF6F61; color: white; }
  .year-2 { background: #6B5B95; color: white; }
  .year-3 { background: #88B04B; color: white; }
  .final-year { background: #F7CAC9; color: #333; }
</style>
</head>
<body>

<h1>NEET PG Quiz - Subjects</h1>
<div id="subjectsContainer"></div>

<script>
// Define subjects with their year groups
const subjects = [
  { name: "Anatomy", year: "year-1" },
  { name: "Physiology", year: "year-1" },
  { name: "Biochemistry", year: "year-1" },

  { name: "Pathology", year: "year-2" },
  { name: "Pharmacology", year: "year-2" },
  { name: "Microbiology", year: "year-2" },
  { name: "Forensic Medicine", year: "year-2" },

  { name: "Community Medicine", year: "year-3" },
  { name: "ENT", year: "year-3" },
  { name: "Ophthalmology", year: "year-3" },

  { name: "General Medicine", year: "final-year" },
  { name: "General Surgery", year: "final-year" },
  { name: "Obstetrics & Gynaecology", year: "final-year" },
  { name: "Pediatrics", year: "final-year" },
  { name: "Orthopaedics", year: "final-year" },
  { name: "Dermatology", year: "final-year" },
  { name: "Psychiatry", year: "final-year" },
  { name: "Respiratory Medicine", year: "final-year" },
  { name: "Anesthesiology", year: "final-year" }
];

const container = document.getElementById("subjectsContainer");

subjects.forEach(subj => {
  const card = document.createElement("div");
  card.className = `subject-card ${subj.year}`;
  card.textContent = subj.name;
  card.onclick = () => {
    // TODO: Add login and payment lock logic here later
    window.location.href = `quiz.html?subject=${encodeURIComponent(subj.name)}`;
  };
  container.appendChild(card);
});
</script>

</body>
</html>
