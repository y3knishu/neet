<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz — NEET PG</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <a href="index.html" class="home-link">← Home</a>
    <h2 id="subjectTitle">Subject</h2>
    <div id="scoreOverview" class="muted"></div>
  </header>

  <div class="quiz-wrap">
    <aside class="palette" id="palette">
      <!-- question palette buttons here -->
    </aside>

    <section class="question-area">
      <div id="questionCard" class="card">
        <div id="qText" class="q-text"></div>
        <img id="qImage" src="" alt="" style="display:none;max-width:350px;margin:10px auto;"/>

        <div id="options" class="options"></div>

        <div class="nav-row">
          <button id="prevBtn">Prev</button>
          <button id="nextBtn">Next</button>
          <button id="submitBtn">Submit</button>
          <button id="retryBtn">Retry</button>
        </div>
      </div>

      <div id="summary" class="summary" style="display:none"></div>
    </section>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
  <script src="app.js"></script>
</body>
</html>
