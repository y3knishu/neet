<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NEET PG Admin Panel</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
  h1, h2 { color: #344ea3; }
  label { display: block; margin-top: 10px; font-weight: bold; }
  input[type=text], input[type=email], input[type=password], select, textarea {
    width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box; border-radius: 6px; border: 1.5px solid #344ea3;
  }
  button {
    margin-top: 15px;
    padding: 10px 15px;
    background-color: #344ea3;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
  }
  button:hover {
    background-color: #2a3a81;
  }
  textarea {
    resize: vertical;
    height: 80px;
  }
  #questionsList {
    margin-top: 30px;
    max-height: 400px;
    overflow-y: auto;
    border: 1px solid #ccc;
    background: white;
    padding: 10px;
    border-radius: 8px;
  }
  .question-item {
    border-bottom: 1px solid #ddd;
    padding: 10px 0;
  }
  .question-item:last-child {
    border-bottom: none;
  }
  .question-item button {
    margin-left: 10px;
    padding: 5px 8px;
    font-size: 0.9rem;
  }
  #errorMsg { color: red; margin-top: 10px; }
</style>
</head>
<body>

<h1>NEET PG Admin Panel</h1>

<div id="loginContainer">
  <h2>Admin Login</h2>
  <label for="adminEmailInput">Email:</label>
  <input type="email" id="adminEmailInput" placeholder="Enter admin email" required />
  <label for="adminPasswordInput">Password:</label>
  <input type="password" id="adminPasswordInput" placeholder="Enter password" required />
  <button id="adminLoginBtn">Login</button>
  <button id="googleAdminLoginBtn" style="background:#db4437; margin-top:10px;">Login with Google</button>
  <div id="errorMsg"></div>
</div>

<div id="adminPanel" style="display:none;">
  <button id="logoutBtn" style="float:right; background:#c0392b;">Logout</button>

  <form id="questionForm">
    <label for="subjectSelect">Select Subject:</label>
    <select id="subjectSelect" required>
      <optgroup label="1st Year">
        <option value="Anatomy">Anatomy</option>
        <option value="Physiology">Physiology</option>
        <option value="Biochemistry">Biochemistry</option>
      </optgroup>
      <optgroup label="2nd Year">
        <option value="Pathology">Pathology</option>
        <option value="Pharmacology">Pharmacology</option>
        <option value="Microbiology">Microbiology</option>
        <option value="Forensic Medicine">Forensic Medicine</option>
      </optgroup>
      <optgroup label="3rd Year">
        <option value="Community Medicine">Community Medicine</option>
        <option value="ENT">ENT</option>
        <option value="Ophthalmology">Ophthalmology</option>
      </optgroup>
      <optgroup label="Final Year">
        <option value="General Medicine">General Medicine</option>
        <option value="General Surgery">General Surgery</option>
        <option value="Obstetrics & Gynaecology">Obstetrics & Gynaecology</option>
        <option value="Pediatrics">Pediatrics</option>
        <option value="Orthopaedics">Orthopaedics</option>
        <option value="Dermatology">Dermatology</option>
        <option value="Psychiatry">Psychiatry</option>
        <option value="Respiratory Medicine">Respiratory Medicine</option>
        <option value="Anesthesiology">Anesthesiology</option>
      </optgroup>
    </select>

    <label for="questionInput">Question:</label>
    <textarea id="questionInput" required></textarea>

    <label for="option1">Option 1:</label>
    <input type="text" id="option1" required />

    <label for="option2">Option 2:</label>
    <input type="text" id="option2" required />

    <label for="option3">Option 3:</label>
    <input type="text" id="option3" required />

    <label for="option4">Option 4:</label>
    <input type="text" id="option4" required />

    <label for="correctAnswer">Correct Answer (must exactly match one option):</label>
    <input type="text" id="correctAnswer" required />

    <label for="imageUrl">Image URL (optional):</label>
    <input type="text" id="imageUrl" placeholder="https://example.com/image.png" />

    <button type="submit" id="saveQuestionBtn">Add Question</button>
    <button type="button" id="resetFormBtn">Reset Form</button>
  </form>

  <h2>Bulk Upload Questions (JSON Array)</h2>
  <textarea id="bulkUploadJson" placeholder='Paste JSON array of questions here...' style="width:100%; height:150px;"></textarea>
  <br />
  <button id="uploadJsonBtn">Upload JSON</button>
  <button id="exportJsonBtn">Export All Questions to JSON</button>

  <h2>Existing Questions</h2>
  <label for="filterSubjectSelect">Filter by Subject:</label>
  <select id="filterSubjectSelect">
    <option value="">-- All Subjects --</option>
    <optgroup label="1st Year">
      <option value="Anatomy">Anatomy</option>
      <option value="Physiology">Physiology</option>
      <option value="Biochemistry">Biochemistry</option>
    </optgroup>
    <optgroup label="2nd Year">
      <option value="Pathology">Pathology</option>
      <option value="Pharmacology">Pharmacology</option>
      <option value="Microbiology">Microbiology</option>
      <option value="Forensic Medicine">Forensic Medicine</option>
    </optgroup>
    <optgroup label="3rd Year">
      <option value="Community Medicine">Community Medicine</option>
      <option value="ENT">ENT</option>
      <option value="Ophthalmology">Ophthalmology</option>
    </optgroup>
    <optgroup label="Final Year">
      <option value="General Medicine">General Medicine</option>
      <option value="General Surgery">General Surgery</option>
      <option value="Obstetrics & Gynaecology">Obstetrics & Gynaecology</option>
      <option value="Pediatrics">Pediatrics</option>
      <option value="Orthopaedics">Orthopaedics</option>
      <option value="Dermatology">Dermatology</option>
      <option value="Psychiatry">Psychiatry</option>
      <option value="Respiratory Medicine">Respiratory Medicine</option>
      <option value="Anesthesiology">Anesthesiology</option>
    </optgroup>
  </select>

  <div id="questionsList">Loading questions...</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDr3_9dpo55esyfpkwsAjfFi_1KMu0ZDrU",
    authDomain: "neet-88499.firebaseapp.com",
    projectId: "neet-88499",
    storageBucket: "neet-88499.firebasestorage.app",
    messagingSenderId: "889163298965",
    appId: "1:889163298965:web:fbae28b0ba478cff2f839c",
    measurementId: "G-GEG090K2JQ"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  const adminEmail = 'y3knishu@gmail.com';

  const loginContainer = document.getElementById('loginContainer');
  const adminPanel = document.getElementById('adminPanel');
  const errorMsg = document.getElementById('errorMsg');

  const adminEmailInput = document.getElementById('adminEmailInput');
  const adminPasswordInput = document.getElementById('adminPasswordInput');
  const adminLoginBtn = document.getElementById('adminLoginBtn');
  const googleAdminLoginBtn = document.getElementById('googleAdminLoginBtn');
  const logoutBtn = document.getElementById('logoutBtn');

  const questionForm = document.getElementById('questionForm');
  const subjectSelect = document.getElementById('subjectSelect');
  const questionInput = document.getElementById('questionInput');
  const option1 = document.getElementById('option1');
  const option2 = document.getElementById('option2');
  const option3 = document.getElementById('option3');
  const option4 = document.getElementById('option4');
  const correctAnswer = document.getElementById('correctAnswer');
  const imageUrl = document.getElementById('imageUrl');
  const saveQuestionBtn = document.getElementById('saveQuestionBtn');
  const resetFormBtn = document.getElementById('resetFormBtn');
  const bulkUploadJson = document.getElementById('bulkUploadJson');
  const uploadJsonBtn = document.getElementById('uploadJsonBtn');
  const exportJsonBtn = document.getElementById('exportJsonBtn');
  const questionsList = document.getElementById('questionsList');
  const filterSubjectSelect = document.getElementById('filterSubjectSelect');

  let editDocId = null;
  let editSubject = null;

  // Login with email/password
  adminLoginBtn.addEventListener('click', async () => {
    errorMsg.textContent = '';
    const email = adminEmailInput.value.trim();
    const password = adminPasswordInput.value.trim();

    if (email !== adminEmail) {
      errorMsg.textContent = 'Only admin user allowed.';
      return;
    }
    if (!email || !password) {
      errorMsg.textContent = 'Please enter email and password.';
      return;
    }

    try {
      await auth.signInWithEmailAndPassword(email, password);
    } catch (err) {
      if (err.code === 'auth/user-not-found') {
        // Create user on first login
        try {
          await auth.createUserWithEmailAndPassword(email, password);
        } catch (signupErr) {
          errorMsg.textContent = signupErr.message;
          return;
        }
      } else {
        errorMsg.textContent = err.message;
        return;
      }
    }
  });

  // Login with Google
  googleAdminLoginBtn.addEventListener('click', async () => {
    errorMsg.textContent = '';
    const provider = new firebase.auth.GoogleAuthProvider();
    try {
      const result = await auth.signInWithPopup(provider);
      if (result.user.email !== adminEmail) {
        errorMsg.textContent = 'Only admin user allowed.';
        await auth.signOut();
      }
    } catch (err) {
      errorMsg.textContent = err.message;
    }
  });

  // Auth state listener
  auth.onAuthStateChanged(user => {
    if (user) {
      if (user.email === adminEmail) {
        showAdminPanel();
      } else {
        errorMsg.textContent = 'Only admin user allowed.';
        auth.signOut();
        resetToLogin();
      }
    } else {
      resetToLogin();
    }
  });

  logoutBtn.addEventListener('click', async () => {
    await auth.signOut();
  });

  function showAdminPanel() {
    loginContainer.style.display = 'none';
    adminPanel.style.display = 'block';
    loadQuestions(filterSubjectSelect.value);
  }

  function resetToLogin() {
    loginContainer.style.display = 'block';
    adminPanel.style.display = 'none';
    errorMsg.textContent = '';
    adminEmailInput.value = '';
    adminPasswordInput.value = '';
    questionForm.reset();
    questionsList.innerHTML = '';
    editDocId = null;
    editSubject = null;
  }

  // Add/edit question form submit
  questionForm.addEventListener('submit', async e => {
    e.preventDefault();

    const qSubject = subjectSelect.value.trim();
    const qQuestion = questionInput.value.trim();
    const qOptions = [
      option1.value.trim(),
      option2.value.trim(),
      option3.value.trim(),
      option4.value.trim()
    ];
    const qCorrect = correctAnswer.value.trim();
    const qImage = imageUrl.value.trim();

    if (!qSubject || !qQuestion || qOptions.some(opt => !opt) || !qCorrect) {
      alert('Please fill all required fields.');
      return;
    }
    if (!qOptions.includes(qCorrect)) {
      alert('Correct answer must exactly match one of the options.');
      return;
    }

    try {
      const subjectDocRef = db.collection('questions').doc(qSubject);
      const questionsSubCol = subjectDocRef.collection('subjectQuestions');

      if (editDocId && editSubject) {
        if (editSubject !== qSubject) {
          // Delete old and add new under new subject
          await db.collection('questions').doc(editSubject).collection('subjectQuestions').doc(editDocId).delete();
          await questionsSubCol.add({
            question: qQuestion,
            options: qOptions,
            correctAnswer: qCorrect,
            imageUrl: qImage || ''
          });
        } else {
          await questionsSubCol.doc(editDocId).update({
            question: qQuestion,
            options: qOptions,
            correctAnswer: qCorrect,
            imageUrl: qImage || ''
          });
        }
        alert('Question updated successfully!');
      } else {
        await questionsSubCol.add({
          question: qQuestion,
          options: qOptions,
          correctAnswer: qCorrect,
          imageUrl: qImage || ''
        });
        alert('Question added successfully!');
      }
      resetFormBtn.click();
      loadQuestions(filterSubjectSelect.value);
    } catch (error) {
      alert('Error saving question: ' + error.message);
    }
  });

  // Reset form button
  resetFormBtn.addEventListener('click', () => {
    questionForm.reset();
    editDocId = null;
    editSubject = null;
    saveQuestionBtn.textContent = 'Add Question';
  });

  // Load questions filtered by subject or all
  async function loadQuestions(filterSubject = '') {
    questionsList.textContent = 'Loading questions...';

    try {
      let questionsHTML = '';

      if (filterSubject) {
        // Load questions for one subject only
        const subjectDocRef = db.collection('questions').doc(filterSubject);
        const snapshot = await subjectDocRef.collection('subjectQuestions').get();

        if (snapshot.empty) {
          questionsList.textContent = 'No questions found for ' + filterSubject + '.';
          return;
        }

        snapshot.forEach(doc => {
          const q = doc.data();
          questionsHTML += renderQuestionItem(doc.id, filterSubject, q);
        });

      } else {
        // Load all questions from all subjects
        const subjectsSnapshot = await db.collection('questions').get();
        if (subjectsSnapshot.empty) {
          questionsList.textContent = 'No questions found.';
          return;
        }

        for (const subjectDoc of subjectsSnapshot.docs) {
          const subject = subjectDoc.id;
          const subColSnap = await db.collection('questions').doc(subject).collection('subjectQuestions').get();

          subColSnap.forEach(doc => {
            const q = doc.data();
            questionsHTML += renderQuestionItem(doc.id, subject, q);
          });
        }
      }

      questionsList.innerHTML = questionsHTML || 'No questions found.';
    } catch (error) {
      questionsList.textContent = 'Error loading questions: ' + error.message;
    }
  }

  function renderQuestionItem(id, subject, q) {
    return `
      <div class="question-item" data-id="${id}" data-subject="${subject}">
        <strong>[${subject}]</strong> ${q.question}<br/>
        Options: ${q.options ? q.options.join(', ') : ''}<br/>
        Correct: ${q.correctAnswer}<br/>
        ${q.imageUrl ? `<img src="${q.imageUrl}" alt="Image" style="max-width:150px; margin-top:5px;">` : ''}
        <br/>
        <button onclick="editQuestion('${id}', '${subject}')">Edit</button>
        <button onclick="deleteQuestion('${id}', '${subject}')">Delete</button>
      </div>`;
  }

  // Edit question
  window.editQuestion = async (docId, subject) => {
    try {
      const docRef = db.collection('questions').doc(subject).collection('subjectQuestions').doc(docId);
      const doc = await docRef.get();
      if (!doc.exists) {
        alert('Question not found!');
        return;
      }
      const data = doc.data();
      subjectSelect.value = subject;
      questionInput.value = data.question || '';
      option1.value = data.options && data.options[0] || '';
      option2.value = data.options && data.options[1] || '';
      option3.value = data.options && data.options[2] || '';
      option4.value = data.options && data.options[3] || '';
      correctAnswer.value = data.correctAnswer || '';
      imageUrl.value = data.imageUrl || '';
      editDocId = docId;
      editSubject = subject;
      saveQuestionBtn.textContent = 'Update Question';
      window.scrollTo({top: 0, behavior: 'smooth'});
    } catch (error) {
      alert('Error fetching question: ' + error.message);
    }
  };

  // Delete question
  window.deleteQuestion = async (docId, subject) => {
  if (!confirm('Are you sure you want to delete this question?')) return;
    try {
      await db.collection('questions').doc(subject).collection('subjectQuestions').doc(docId).delete();
      alert('Question deleted successfully!');
      loadQuestions(filterSubjectSelect.value);
    } catch (error) {
      alert('Error deleting question: ' + error.message);
    }
  };

  // Filter questions on subject change
  filterSubjectSelect.addEventListener('change', () => {
    loadQuestions(filterSubjectSelect.value);
  });

  // Bulk upload JSON
  uploadJsonBtn.addEventListener('click', async () => {
    const jsonStr = bulkUploadJson.value.trim();
    if (!jsonStr) {
      alert('Please paste JSON to upload.');
      return;
    }

    let questionsArray;
    try {
      questionsArray = JSON.parse(jsonStr);
      if (!Array.isArray(questionsArray)) {
        alert('JSON must be an array of question objects.');
        return;
      }
    } catch (err) {
      alert('Invalid JSON: ' + err.message);
      return;
    }

    try {
      let successCount = 0;
      for (const q of questionsArray) {
        // Validate question object shape
        if (
          !q.subject ||
          !q.question ||
          !Array.isArray(q.options) ||
          q.options.length !== 4 ||
          !q.correctAnswer ||
          !q.options.includes(q.correctAnswer)
        ) {
          console.warn('Skipping invalid question:', q);
          continue; // skip invalid
        }
        const subjectDocRef = db.collection('questions').doc(q.subject);
        const questionsSubCol = subjectDocRef.collection('subjectQuestions');
        await questionsSubCol.add({
          question: q.question,
          options: q.options,
          correctAnswer: q.correctAnswer,
          imageUrl: q.imageUrl || ''
        });
        successCount++;
      }
      alert(`Uploaded ${successCount} valid questions successfully!`);
      bulkUploadJson.value = '';
      loadQuestions(filterSubjectSelect.value);
    } catch (error) {
      alert('Error uploading JSON: ' + error.message);
    }
  });

  // Export all questions to JSON
  exportJsonBtn.addEventListener('click', async () => {
    try {
      const allQuestions = [];
      const subjectsSnapshot = await db.collection('questions').get();
      for (const subjectDoc of subjectsSnapshot.docs) {
        const subject = subjectDoc.id;
        const subColSnap = await db.collection('questions').doc(subject).collection('subjectQuestions').get();
        subColSnap.forEach(doc => {
          const q = doc.data();
          allQuestions.push({
            subject: subject,
            question: q.question,
            options: q.options,
            correctAnswer: q.correctAnswer,
            imageUrl: q.imageUrl || ''
          });
        });
      }
      const jsonStr = JSON.stringify(allQuestions, null, 2);
      const blob = new Blob([jsonStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'neet_pg_questions_export.json';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    } catch (error) {
      alert('Error exporting questions: ' + error.message);
    }
  });
</script>
</body>
</html>
