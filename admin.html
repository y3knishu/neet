<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NEET PG Quiz - Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #fafafa;
    }
    h1 {
      margin-bottom: 20px;
    }
    #questionForm {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-bottom: 40px;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"], textarea, select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      background-color: #1976d2;
      color: white;
    }
    button:hover {
      background-color: #1565c0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #1976d2;
      color: white;
    }
    .btn-danger {
      background-color: #e53935;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-danger:hover {
      background-color: #b71c1c;
    }
    #bulkUploadInput {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>NEET PG Quiz Admin Panel</h1>

  <div id="loginSection">
    <button id="loginBtn">Login with Google</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
    <span id="adminEmail"></span>
  </div>

  <div id="adminPanel" style="display:none;">
    <form id="questionForm">
      <h2>Add / Edit Question</h2>
      <label for="subjectSelect">Subject</label>
      <select id="subjectSelect" required>
        <option value="">Select Subject</option>
        <option value="Anatomy">Anatomy</option>
        <option value="Physiology">Physiology</option>
        <option value="Biochemistry">Biochemistry</option>
        <option value="Pathology">Pathology</option>
        <option value="Pharmacology">Pharmacology</option>
        <option value="Microbiology">Microbiology</option>
        <option value="Forensic Medicine">Forensic Medicine</option>
        <option value="Community Medicine">Community Medicine</option>
        <option value="ENT">ENT</option>
        <option value="Ophthalmology">Ophthalmology</option>
        <option value="General Medicine">General Medicine</option>
        <option value="General Surgery">General Surgery</option>
        <option value="Obstetrics & Gynaecology">Obstetrics & Gynaecology</option>
        <option value="Pediatrics">Pediatrics</option>
        <option value="Orthopaedics">Orthopaedics</option>
        <option value="Dermatology">Dermatology</option>
        <option value="Psychiatry">Psychiatry</option>
        <option value="Respiratory Medicine">Respiratory Medicine</option>
        <option value="Anesthesiology">Anesthesiology</option>
      </select>

      <label for="questionNumber">Question Number</label>
      <input type="number" id="questionNumber" required />

      <label for="questionText">Question Text</label>
      <textarea id="questionText" rows="4" required></textarea>

      <label>Options (4)</label>
      <input type="text" id="option0" placeholder="Option 1" required />
      <input type="text" id="option1" placeholder="Option 2" required />
      <input type="text" id="option2" placeholder="Option 3" required />
      <input type="text" id="option3" placeholder="Option 4" required />

      <label for="correctAnswer">Correct Option (0-3)</label>
      <input type="number" id="correctAnswer" min="0" max="3" required />

      <label for="imageUrl">Image URL (optional)</label>
      <input type="text" id="imageUrl" placeholder="https://example.com/image.jpg" />

      <button type="submit">Save Question</button>
    </form>

    <hr />

    <h2>Bulk Upload Questions (JSON)</h2>
    <textarea id="bulkUploadTextarea" rows="10" style="width:100%;" placeholder='Paste JSON array of questions here'></textarea>
    <button id="bulkUploadBtn">Upload Bulk Questions</button>

    <hr />

    <h2>Existing Questions</h2>
    <table id="questionsTable">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Q No.</th>
          <th>Question</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script src="admin.js"></script>
</body>
</html>
