<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Panel - NEET PG Quiz</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Admin Panel - NEET PG Quiz</h1>
<button id="loginBtn">Login with Google</button>
<button id="logoutBtn" style="display:none;">Logout</button>
<p>Logged in as: <span id="adminEmail"></span></p>

<div id="adminPanel" style="display:none;">
  <h2>Add / Edit Question</h2>
  <form id="questionForm">
    <label>Subject:
      <select id="subjectSelect" required>
        <option value="">Select Subject</option>
        <option value="Anatomy">Anatomy</option>
        <option value="Physiology">Physiology</option>
        <option value="Biochemistry">Biochemistry</option>
        <option value="Pathology">Pathology</option>
        <option value="Pharmacology">Pharmacology</option>
        <option value="Microbiology">Microbiology</option>
        <option value="Forensic Medicine">Forensic Medicine</option>
        <option value="Community Medicine">Community Medicine</option>
        <option value="ENT">ENT</option>
        <option value="Ophthalmology">Ophthalmology</option>
        <option value="General Medicine">General Medicine</option>
        <option value="General Surgery">General Surgery</option>
        <option value="Obstetrics & Gynaecology">Obstetrics & Gynaecology</option>
        <option value="Pediatrics">Pediatrics</option>
        <option value="Orthopaedics">Orthopaedics</option>
        <option value="Dermatology">Dermatology</option>
        <option value="Psychiatry">Psychiatry</option>
        <option value="Respiratory Medicine">Respiratory Medicine</option>
        <option value="Anesthesiology">Anesthesiology</option>
      </select>
    </label><br/><br/>
    <label>Question Number: <input type="number" id="questionNumber" required /></label><br/><br/>
    <label>Question Text:<br/>
      <textarea id="questionText" required></textarea>
    </label><br/><br/>
    <label>Option 1: <input type="text" id="option0" required /></label><br/>
    <label>Option 2: <input type="text" id="option1" required /></label><br/>
    <label>Option 3: <input type="text" id="option2" required /></label><br/>
    <label>Option 4: <input type="text" id="option3" required /></label><br/><br/>
    <label>Correct Answer (0-3): <input type="number" id="correctAnswer" min="0" max="3" required /></label><br/><br/>
    <label>Image URL (optional): <input type="text" id="imageUrl" /></label><br/><br/>
    <button type="submit">Save Question</button>
    <button type="button" id="resetFormBtn">Reset Form</button>
  </form>

  <h2>Bulk Upload Questions (JSON Array)</h2>
  <textarea id="bulkUploadTextarea" placeholder='[{"subject":"Anatomy","questionNumber":1,"question":"Sample?","options":["A","B","C","D"],"answer":0,"imageUrl":""}]' style="width:100%;height:150px;"></textarea><br/>
  <button id="bulkUploadBtn">Upload Bulk Questions</button>

  <h2>Questions List</h2>
  <table id="questionsTable" border="1" cellspacing="0" cellpadding="5" style="width:100%;margin-top:15px;">
    <thead><tr><th>Subject</th><th>Q No.</th><th>Question</th><th>Actions</th></tr></thead>
    <tbody></tbody>
  </table>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="admin.js"></script>
</body>
</html>
