<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login / Sign Up - NEET PG Quiz</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex; justify-content: center; align-items: center;
    height: 100vh; margin: 0; background: #f9f9f9;
  }
  .auth-box {
    background: white; padding: 2rem; border-radius: 8px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.2);
    width: 320px;
  }
  h2 { margin-bottom: 1rem; color: #34495e; text-align: center;}
  input {
    width: 100%; padding: 0.5rem; margin-bottom: 1rem;
    border-radius: 4px; border: 1px solid #ccc;
    font-size: 1rem;
  }
  button {
    width: 100%; padding: 0.6rem;
    background: #2980b9; color: white;
    border: none; border-radius: 4px;
    cursor: pointer; font-weight: bold;
    font-size: 1rem;
  }
  button:hover { background: #3498db; }
  .google-btn {
    background: #dd4b39; margin-top: 0.5rem;
  }
  p {
    text-align: center; margin-top: 1rem; font-size: 0.9rem;
  }
  a {
    color: #2980b9; text-decoration: none; cursor: pointer;
  }
  #toggleAuth {
    text-align: center; margin-bottom: 1rem;
  }
</style>
</head>
<body>

<div class="auth-box">
  <h2 id="formTitle">Login to NEET PG Quiz</h2>

  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />

  <button id="authBtn">Login</button>

  <button id="googleLoginBtn" class="google-btn">Sign in with Google</button>

  <p id="toggleAuth">
    Don't have an account? <a id="toggleLink">Sign Up</a>
  </p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import {
    getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword,
    signInWithPopup, GoogleAuthProvider, onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDr3_9dpo55esyfpkwsAjfFi_1KMu0ZDrU",
    authDomain: "neet-88499.firebaseapp.com",
    projectId: "neet-88499",
    storageBucket: "neet-88499.firebasestorage.app",
    messagingSenderId: "889163298965",
    appId: "1:889163298965:web:fbae28b0ba478cff2f839c",
    measurementId: "G-GEG090K2JQ"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const authBtn = document.getElementById('authBtn');
  const googleLoginBtn = document.getElementById('googleLoginBtn');
  const toggleLink = document.getElementById('toggleLink');
  const formTitle = document.getElementById('formTitle');
  const toggleAuthText = document.getElementById('toggleAuth');

  let isLoginMode = true; // true = login, false = signup

  toggleLink.addEventListener('click', () => {
    isLoginMode = !isLoginMode;
    if (isLoginMode) {
      formTitle.textContent = 'Login to NEET PG Quiz';
      authBtn.textContent = 'Login';
      toggleAuthText.innerHTML = `Don't have an account? <a id="toggleLink">Sign Up</a>`;
    } else {
      formTitle.textContent = 'Sign Up for NEET PG Quiz';
      authBtn.textContent = 'Sign Up';
      toggleAuthText.innerHTML = `Already have an account? <a id="toggleLink">Login</a>`;
    }
    // Re-attach toggle listener since innerHTML replaced the link
    document.getElementById('toggleLink').addEventListener('click', () => {
      isLoginMode = !isLoginMode;
      toggleLink.click();
    });
  });

  authBtn.addEventListener('click', async () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value;

    if (!email || !password) {
      alert('Please enter email and password.');
      return;
    }
    if (!validateEmail(email)) {
      alert('Please enter a valid email.');
      return;
    }
    if (password.length < 6) {
      alert('Password must be at least 6 characters.');
      return;
    }

    try {
      if (isLoginMode) {
        await signInWithEmailAndPassword(auth, email, password);
        alert('Login successful!');
      } else {
        await createUserWithEmailAndPassword(auth, email, password);
        alert('Sign up successful! You are now logged in.');
      }
      window.location.href = 'index.html';
    } catch (error) {
      alert(error.message);
    }
  });

  googleLoginBtn.addEventListener('click', async () => {
    const provider = new GoogleAuthProvider();
    try {
      await signInWithPopup(auth, provider);
      alert('Google sign-in successful!');
      window.location.href = 'index.html';
    } catch (error) {
      alert(error.message);
    }
  });

  function validateEmail(email) {
    // simple regex
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  // Redirect if already logged in
  onAuthStateChanged(auth, (user) => {
    if (user) {
      window.location.href = 'index.html';
    }
  });
</script>

</body>
</html>
