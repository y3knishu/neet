<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NEET PG Quiz - Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-container {
    background: white;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    width: 320px;
    text-align: center;
  }
  h2 {
    margin-bottom: 20px;
    color: #344ea3;
  }
  input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    margin: 10px 0 15px;
    border: 1.5px solid #344ea3;
    border-radius: 8px;
    font-size: 1rem;
  }
  button {
    width: 100%;
    background-color: #344ea3;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-size: 1.1rem;
    cursor: pointer;
  }
  button:hover {
    background-color: #2a3a81;
  }
  .separator {
    margin: 20px 0;
    font-weight: bold;
    color: #555;
  }
  #errorMsg {
    color: red;
    margin-bottom: 10px;
    min-height: 18px;
  }
  #googleSignInBtn {
    background-color: #db4437;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="login-container">
  <h2>NEET PG Quiz Login</h2>
  <div id="errorMsg"></div>
  
  <input type="email" id="emailInput" placeholder="Email" required />
  <input type="password" id="passwordInput" placeholder="Password" required />
  
  <button id="loginBtn">Login / Sign Up</button>
  
  <div class="separator">OR</div>
  
  <button id="googleSignInBtn">Sign in with Google</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDr3_9dpo55esyfpkwsAjfFi_1KMu0ZDrU",
    authDomain: "neet-88499.firebaseapp.com",
    projectId: "neet-88499",
    storageBucket: "neet-88499.firebasestorage.app",
    messagingSenderId: "889163298965",
    appId: "1:889163298965:web:fbae28b0ba478cff2f839c",
    measurementId: "G-GEG090K2JQ"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const emailInput = document.getElementById('emailInput');
  const passwordInput = document.getElementById('passwordInput');
  const loginBtn = document.getElementById('loginBtn');
  const googleSignInBtn = document.getElementById('googleSignInBtn');
  const errorMsg = document.getElementById('errorMsg');

  loginBtn.addEventListener('click', async () => {
    errorMsg.textContent = '';
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    if (!email || !password) {
      errorMsg.textContent = 'Please enter email and password.';
      return;
    }

    try {
      // Try to sign in first
      await auth.signInWithEmailAndPassword(email, password);
      // Success - redirect to homepage
      window.location.href = 'index.html';
    } catch (signInError) {
      if (signInError.code === 'auth/user-not-found') {
        // User doesn't exist, try to create account
        try {
          await auth.createUserWithEmailAndPassword(email, password);
          window.location.href = 'index.html';
        } catch (signUpError) {
          errorMsg.textContent = signUpError.message;
        }
      } else {
        errorMsg.textContent = signInError.message;
      }
    }
  });

  googleSignInBtn.addEventListener('click', () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then(() => {
        window.location.href = 'index.html';
      })
      .catch((error) => {
        errorMsg.textContent = error.message;
      });
  });

  // Redirect to homepage if already logged in
  auth.onAuthStateChanged(user => {
    if (user) {
      window.location.href = 'index.html';
    }
  });
</script>

</body>
</html>
