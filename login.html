<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NEET PG Quiz - Login & Signup</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: white;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    width: 320px;
    text-align: center;
  }
  h2 {
    margin-bottom: 20px;
    color: #344ea3;
  }
  input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    margin: 10px 0 15px;
    border: 1.5px solid #344ea3;
    border-radius: 8px;
    font-size: 1rem;
  }
  button {
    width: 100%;
    background-color: #344ea3;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-size: 1.1rem;
    cursor: pointer;
    margin-bottom: 10px;
  }
  button:hover {
    background-color: #2a3a81;
  }
  .toggle-btn {
    background-color: transparent;
    color: #344ea3;
    border: none;
    cursor: pointer;
    text-decoration: underline;
    font-size: 0.9rem;
    margin-top: 10px;
  }
  #errorMsg {
    color: red;
    margin-bottom: 10px;
    min-height: 18px;
  }
  #googleSignInBtn {
    background-color: #db4437;
  }
</style>
</head>
<body>

<div class="container">
  <h2 id="formTitle">Login to NEET PG Quiz</h2>
  <div id="errorMsg"></div>
  
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  
  <form id="signupForm" style="display:none;">
    <input type="email" id="signupEmail" placeholder="Email" required />
    <input type="password" id="signupPassword" placeholder="Password (min 6 chars)" required />
    <button type="submit">Sign Up</button>
  </form>
  
  <button id="googleSignInBtn">Sign in with Google</button>
  
  <button class="toggle-btn" id="toggleFormBtn">Don't have an account? Sign Up</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDr3_9dpo55esyfpkwsAjfFi_1KMu0ZDrU",
    authDomain: "neet-88499.firebaseapp.com",
    projectId: "neet-88499",
    storageBucket: "neet-88499.firebasestorage.app",
    messagingSenderId: "889163298965",
    appId: "1:889163298965:web:fbae28b0ba478cff2f839c",
    measurementId: "G-GEG090K2JQ"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const loginForm = document.getElementById('loginForm');
  const signupForm = document.getElementById('signupForm');
  const toggleFormBtn = document.getElementById('toggleFormBtn');
  const formTitle = document.getElementById('formTitle');
  const errorMsg = document.getElementById('errorMsg');
  const googleSignInBtn = document.getElementById('googleSignInBtn');

  // Toggle between login and signup forms
  toggleFormBtn.addEventListener('click', () => {
    errorMsg.textContent = '';
    if (loginForm.style.display === 'none') {
      loginForm.style.display = 'block';
      signupForm.style.display = 'none';
      formTitle.textContent = 'Login to NEET PG Quiz';
      toggleFormBtn.textContent = "Don't have an account? Sign Up";
    } else {
      loginForm.style.display = 'none';
      signupForm.style.display = 'block';
      formTitle.textContent = 'Sign Up for NEET PG Quiz';
      toggleFormBtn.textContent = "Already have an account? Login";
    }
  });

  // Login form submit handler
  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    errorMsg.textContent = '';

    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value;

    if (!email || !password) {
      errorMsg.textContent = 'Please enter email and password.';
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        window.location.href = 'index.html';
      })
      .catch(error => {
        errorMsg.textContent = error.message;
      });
  });

  // Signup form submit handler
  signupForm.addEventListener('submit', (e) => {
    e.preventDefault();
    errorMsg.textContent = '';

    const email = document.getElementById('signupEmail').value.trim();
    const password = document.getElementById('signupPassword').value;

    if (!email || !password) {
      errorMsg.textContent = 'Please enter email and password.';
      return;
    }

    if (password.length < 6) {
      errorMsg.textContent = 'Password should be at least 6 characters.';
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then(() => {
        window.location.href = 'index.html';
      })
      .catch(error => {
        errorMsg.textContent = error.message;
      });
  });

  // Google sign in handler
  googleSignInBtn.addEventListener('click', () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then(() => {
        window.location.href = 'index.html';
      })
      .catch(error => {
        errorMsg.textContent = error.message;
      });
  });

  // Redirect if already logged in
  auth.onAuthStateChanged(user => {
    if (user) {
      window.location.href = 'index.html';
    }
  });
</script>

</body>
</html>
