<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NEET PG Quiz</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #d4fc79);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: #333;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }
  h1 {
    margin-top: 20px;
    color: #fff;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
  }
  /* Top-right corner login/logout container */
  #authContainer {
    position: fixed;
    top: 15px;
    right: 15px;
    z-index: 100;
  }
  #authContainer button {
    padding: 8px 14px;
    margin-left: 10px;
    border: none;
    border-radius: 20px;
    background: rgba(255,255,255,0.8);
    cursor: pointer;
    font-weight: bold;
  }
  #authContainer button:hover {
    background: rgba(255,255,255,1);
  }
  #userName {
    margin-left: 10px;
    font-weight: bold;
    color: white;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
  }
  .subjects {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-top: 80px;
    width: 90%;
    max-width: 1200px;
  }
  .subject-card {
    background: rgba(255,255,255,0.9);
    border-radius: 15px;
    padding: 15px;
    width: 200px;
    text-align: center;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    cursor: pointer;
    transition: opacity 0.3s ease;
    user-select: none;
  }
  .subject-card.locked {
    opacity: 0.5;
    cursor: default;
  }
  .progress-bar {
    height: 8px;
    background: #eee;
    border-radius: 4px;
    margin-top: 5px;
    overflow: hidden;
  }
  .progress-fill {
    height: 100%;
    background: #4caf50;
    width: 0%;
    transition: width 0.5s ease;
  }
</style>
</head>
<body>

<div id="authContainer">
  <button id="loginBtn">Login with Google</button>
  <button id="logoutBtn" style="display:none;">Logout</button>
  <span id="userName"></span>
</div>

<h1>NEET PG Quiz</h1>

<div class="subjects" id="subjectsContainer"></div>

<!-- Firebase SDK v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<!-- Razorpay checkout -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script src="app.js"></script>
</body>
</html>
